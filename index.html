<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCanvas</title>
  <link rel="stylesheet" href="./sytle.css">
</head>
<body>
<canvas id="xxx" width=300 height=300></canvas>
<div id=actions class="actions">
  <svg id="pen" class="active icon">
    <use xlink:href="#icon-xingzhuang"></use>
</svg>
<svg id="eraser" class="icon">
  <use xlink:href="#icon-eraser1"></use>
</svg>
</svg>
<svg id="clear" class="icon">
  <use xlink:href="#icon-clear"></use>
</svg>
<svg id="download" class="icon">
    <use xlink:href="#icon-save"></use>
  </svg>
</div>
<ol class="colors">
  <li id="black" class="black active"></li>  
  <li id="red" class="red"></li>
  <li id="green" class="green"></li>
  <li id="yellow" class="yellow"></li>
</ol>
<ol class="sizes">
  <li id="thin" class="thin"></li>
  <li id="thick" class="thick"></li>
</ol>
<script type="text/javascript" src="./main.js"></script>
<script src="//at.alicdn.com/t/font_1192609_y01b4kwwtop.js"></script>
</body>
</html>
